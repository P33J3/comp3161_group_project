{% extends 'base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<h1>My Courses</h1>
<ul class="list-group">
    {% for course in courses %}
        <li class="list-group-item">
            <a href="{{ url_for('course_detail_page', course_id=course['CourseId']) }}">
                {{ course['CourseName'] }}
            </a>
        </li>
    {% else %}
        <li class="list-group-item">You are not registered for any courses.</li>
    {% endfor %}
</ul>
{% endblock %}
